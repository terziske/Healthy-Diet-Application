<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create An Account</title>
    <!--Bootstrap, CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-dark" style="background-color:#d77b74">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h4 class="text-white" style="margin-left:-1200px">Profile</h4>
        <i style="font-size:20px; color:white; margin-right:50px" class="fa">&#xf002;</i>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4" style="background-color:white">
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-home"></i><a href="/home">Home</a></button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-user"></i><a href="/calorie_calculator">Profile</a></button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-area-chart"></i>Track My Day</button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-apple"></i><a href="/created_recipes">Create Recipe</a></button>
            <button class="btn btn-link btn-block border-bottom m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-heart"></i>Favourite</button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-openid"></i>Nutrition Facts</button>
            <button class="btn btn-link btn-block border-bottom m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-arrow-left"></i>Share</button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-meh-o"></i>Settings</button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-phone"></i>Contact Us</button>
            <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-info-circle"></i>About Us</button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
    <h3 class="mt-3">Create An Account</h3>
    </div>
    <div class="row justify-content-center">
        <h4 style="color:darkgoldenrod"><i>Welcome to Healthy Diet</i></h4>
    </div>
    <form>
        <div class="row m-3 justify-content-center">
            <div class="col-4">
                <label for="exampleInputUsername" style="font-weight:bold">Username</label>
                <input type="text" class="form-control mt-2" id="exampleInputUsername" aria-describedby="usernameHelp">
            </div>
        </div>
        <div class="row m-3 justify-content-center">
            <div class="col-4">
                <label style="font-weight:bold">Email</label>
                <input type="text" class="form-control mt-2" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row m-3 justify-content-center">
            <div class="col-4">
                <label style="font-weight:bold">Password</label>
                <input type="text" class="form-control mt-2" id="exampleInputPassword" aria-describedby="passHelp">
            </div>
        </div>
        <div class="row m-3 justify-content-center">
            <div class="col-4">
                <label style="font-weight:bold">Confirm Password</label>
                <input type="text" class="form-control mt-2" id="exampleInputConfPass" aria-describedby="confpassHelp">
            </div>
        </div>
        <div class="row w-25" style="margin-left:540px">
            <p style="color:darkgoldenrod"><b>By signing up for a Healthy Diet account you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a></b></p>
        </div>
    </form>
    <div class="row m-2 justify-content-center">
        <div class="col-3">
            <a type="button" class="btn btn-light w-100" style="border:solid gray; border-radius:15px">Create Account</a>
        </div>
    </div>
    <div class="row m-2 justify-content-center">
        <div class="col-3">
            <a href="Login.html" type="button" class="btn btn-light w-100" style="border:solid gray; border-radius:15px">Have An Account?</a>
        </div>
    </div>
</div>
</body>
</html>
