<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <!--Bootstrap, CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    function calculateBmi() {
      var weight = document.bmiForm.weight.value
      var height = document.bmiForm.height.value
      if(weight > 0 && height > 0){
        var finalBmi = weight/(height/100*height/100)
        document.bmiForm.bmi.value = finalBmi
        if(finalBmi < 18.5){
          document.bmiForm.meaning.value = "That you are too thin"
        }
        if(finalBmi > 18.5 && finalBmi < 25){
          document.bmiForm.meaning.value = "That you are healthy"
        }
        if(finalBmi > 25){
          document.bmiForm.meaning.value = "That you have overweight"
        }
      }
      else{
        alert("Please Fill in everything correctly")
      }
    }
  </script>
  <style>
    .T{
      font-size: larger;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      width: 30%;
    }

    .I {
      width: 50%;
    }
    table {
      border-collapse: collapse;
    }

  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-dark" style="background-color:#d77b74">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h4 class="text-white" style="margin-left:-1200px">Profile</h4>
    <i style="font-size:20px; color:white; margin-right:50px" class="fa">&#xf002;</i>
  </nav>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="p-4" style="background-color:white">
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-home"></i><a href="/home">Home</a></button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-user"></i><a href="/calorie_calculator">Profile</a></button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-area-chart"></i>Track My Day</button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-apple"></i><a href="/created_recipes">Create Recipe</a></button>
      <button class="btn btn-link btn-block border-bottom m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-heart"></i>Favourite</button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-openid"></i>Nutrition Facts</button>
      <button class="btn btn-link btn-block border-bottom m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-arrow-left"></i>Share</button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-meh-o"></i>Settings</button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-phone"></i>Contact Us</button>
      <button class="btn btn-link btn-block m-0"><i style="font-size:20px; color:#d77b74" class="fa fa-info-circle"></i>About Us</button>
    </div>
  </div>
</div>
<div class="container-fluid" style="background-color:#fadbd2">
  <div class="row justify-content-center">
    <div class="col-2">
      <a href="/calorie_calculator"><h4>Calorie Calculator</h4></a>
    </div>
    <div class="col-2">
      <h4 style="color:darkgoldenrod">BMI Calculator</h4>
    </div>
  </div>
</div>
<main style="background-color:#fadbd2; height:750px">
  <div class="card text-center border-warning-color-dark"
       style="max-width:50rem; margin:auto; width:50%; min-width:20rem; background-color:#fadbd2">
    <form name="bmiForm">
      <table class="table">
        <tr style="border: solid gray">
          <td class="T">Age</td>
          <td class="I" id="AT"><input type="text" min="0" id="age" style="border-width:2px; border-color:gray; border-radius:5px;"><div style="display:none;" id="ATT">Please enter valid number</div></td>
          <td class="T">years</td>
        </tr>
        <tr style="border: solid gray">
          <td class="T">Gender</td>
          <td class="I">
            <input type="radio" name="gender" value="female" id="female" checked="checked">Female &nbsp &nbsp
            <input type="radio" name="gender" value="male" id="male"> Male
          </td>
        </tr>
        <tr style="border: solid gray">
          <td class="T">Current Weight</td>
          <td class="I"><input type="text" name="weight" size="10" style="border-width:2px; border-color:gray; border-radius:5px;"></td>
          <td class="T">kg</td>
        </tr>
        <tr style="border: solid gray">
          <td class="T">Height</td>
          <td class="I"><input type="text" name="height" size="10" style="border-width:2px; border-color:gray; border-radius:5px;"></td>
          <td class="T">cm</td>
          </td>
        </tr>
      </table>
      <input type="button" value="Calculate BMI" onClick="calculateBmi()" class="btn btn-light" style="width:300px; margin:auto; margin-bottom:25px; border-radius:35px; border-color:gray"><br />
      <table class="table">
        <tr>
          <td class="T">Your BMI:</td>
          <td class="I"><input type="text" name="bmi" size="10" style="border-width:2px; border-color:gray; border-radius:5px;"></td>
        </tr>
        <tr>
          <td class="T">This Means:</td>
          <td class="I"><input type="text" name="meaning" size="25" style="border-width:2px; border-color:gray; border-radius:5px;"></td>
        </tr>
        <input type="reset" value="Reset" />
      </table>
    </form>
  </div>
</main>
</body>
</html>
